<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
</head>
<body>
    <input type="text" id="idInput"><br>
    <input type="button" id="idSearch" value="Search" onclick="dictionary">
    <script>
        var vietnamese= ["không", "một", "hai", "ba", "bốn", "năm", "sáu", "bảy"];
        var english= ["zero", "one", "two", "three", "four", "five", "six", "seven"];
        function dictionary(){
            for (let i=0; i<vietnamese.length; i++){
                if (document.getElementById("idSearch").value==vietnamese[i]){
                    document.write(english[i]);           
                } else{
                    document.write("Result is not found");  
                }
                }
            }   
    </script>
</body>
</html>
