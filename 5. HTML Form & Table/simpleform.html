<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="simpleform.html">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select>
            <option value="">A</option>
            <option value="">B (+0.5$)</option>
            <option value="">C (+0.5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd">1 - 10$ <br>
        <input type="radio" name="rd">2 - 20$ <br>
        <input type="radio" name="rd">3 - 25$ <br>
        <p>Name <span style="color:red">*</span></p><br>
        <input type="text" placeholder="FirstName" size="15">
        <input type="text" placeholder="LastName" size="15">
        <p>Email</p>
        <input type="text">
        <p>Phone Number</p>
        <input type="text" size="5"> -
        <input type="text" size="5"> -
        <input type="text" size="5"> <br>
        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
