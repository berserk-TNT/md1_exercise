<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>
    <input type="type" id="C" placeholder="Nhập độ C">
    <button type="button" onclick="chuyendoi()">Chuyển sang độ F</button>
<body>
    <script>
        function chuyendoi(){
            var C= document.getElementById("C").value;
            var F= 32 + (1.8*parseInt(C));
            alert("Nhiệt độ F: "+F);
            console.log("Nhiệt độ C: "+C);
            console.log("Nhiệt độ F: "+F);
        }
    </script>
</body>
</html>
