<button type="button" onclick="chuvi()">Diện tích</button>

        function chuvi(){
            var r= document.getElementById("r").value;

            alert("Chu vi hình tròn: "+P);
            console.log("Bán kính: "+r);
            console.log("Chu vi hình tròn: "+P);
        }
    </script>
