<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuổi vào lớp 10</title>
</head>
<body>
    <script>
        var age= prompt("Nhập tuổi vào đây coi đủ tuổi vào lớp 10 chưa");
        if (age <=0){
            alert("Nhập cho đàng hoàng vào");
        }
        else{
            if (age >0 && age <15){
                alert("Chưa đủ tuổi!");
            }
            else{
                alert("Đã đủ tuổi");
            }
        }
    </script>
</body>
</html>
