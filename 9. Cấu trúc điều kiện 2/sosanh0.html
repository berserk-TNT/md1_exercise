<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âm hay dương</title>
</head>
<body>
    <script>
        var x= prompt("Nhập số nguyên vào đây");
        if (x==0){
            alert("Nó là số 0");
        }
        if (x<0){
            alert("Số âm");
        }
        if (x>0){
            alert("Số dương");
        }
    </script>
</body>
</html>
