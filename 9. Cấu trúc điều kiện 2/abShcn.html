<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        var a= prompt("Nhập chiều dài hình chữ nhật");
        var b= prompt("Nhập chiều rộng hình chữ nhật");
        var S= a*b;
        alert("Diện tích hình chữ nhật là "+S);
    </script>
</body>
</html>
