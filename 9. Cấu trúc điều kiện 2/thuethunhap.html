<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuế thu nhập cá nhân</title>
</head>
<body>
    <script>
        let luong= prompt("Lương tháng bao nhiêu? (nhập đầy đủ số 0)");
        console.log("Lương tháng "+luong+" VNĐ");
        if (luong <= 0){
            console.log("Vô dụng");
            alert("Vô dụng");
        }
        if (luong > 0 && luong < 7000000){
            thue= luong*0.1;
        }
        if (luong >= 7000000 && luong < 15000000){
            thue= luong*0.2;
        }
        if (luong >= 15000000){
            thue= luong*0.1;
        }
        console.log("Thuế là "+thue+" VNĐ");
        alert("Thuế là "+thue+" VNĐ");
    </script>
</body>
</html>
