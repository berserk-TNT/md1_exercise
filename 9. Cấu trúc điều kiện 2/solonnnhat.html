<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số lớn nhất</title>
</head>
<body>
    <script>
        var x= prompt("Nhập số thứ 1");
        var y= prompt("Nhập số thứ 2");
        var z= prompt("Nhập số thứ 3");
        console.log(x, y, z);
        if (x>y){
            if (x>z){
                alert("Số lớn nhất là "+x);
            } else{
                alert("Số lớn nhất là "+z);
            }
        } else{
            if (y>z){
                alert("Số lớn nhất là "+y);
            } else{
                alert("Số lớn nhất là "+z);
            }
        }
    </script>
</body>
</html>
