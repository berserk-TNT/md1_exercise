<html lang="en">
<head>

    <title>Nhập vào số nguyên</title>
</head>
<body>
    <script>
        let n= prompt("Nhập vào số nguyên bất kỳ");
        if (n>0){
            alert("Lớn hơn 0");
        }
        if (n<0){
            alert("Nhỏ hơn 0");
        }
        if (n==0){
            alert("n = 0");
        }
    </script>
</body>
