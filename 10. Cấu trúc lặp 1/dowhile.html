<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile</title>
</head>
<body>
    <script>
        do{
            num= prompt("Enter number from 1 to 10");
        } while(num <1 || num>10);
        alert("The number has been entered is "+num);
    </script>
</body>
</html>
