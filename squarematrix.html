<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Matrix</title>
</head>
<body>
    <script>

        // Tao ma tran co kich thuoc (n x n), voi cac phan tu duoc lay ngau nhien tu 10 den 90
        var row= Number(prompt("Enter the number of Row"));
        var col= Number(prompt("Enter the number of Collumn"));
        var min=10;
        var max=90;
        var matrix= new Array(row);
        for (i=0; i<matrix.length; i++){
            var arr= new Array(col);
            for (j=0; j<arr.length; j++){
                arr[j]= Math.floor(Math.random()*(max-min+1)+min);
            }
            matrix[i]= arr;
        }
        console.log(matrix);
        
        
        // Tinh tong tat ca cac phan tu la so chan
        var totaleven= 0;
        for (i=0; i<matrix.length; i++){
            for (j=0; j<matrix[i].length; j++){
                if (matrix[i][j] % 2 == 0){
                    console.log(matrix[i][j]);
                    totaleven+= matrix[i][j];
                }
            }
        }
        console.log("Total value of even numbers: "+totaleven);

        
        // In ra va tinh tong tat ca cac phan tu tren duong cheo chinh
        var maindiagtotal= 0;
        var soutmain="<table>";
        for (i=0; i<matrix.length; i++){
            soutmain= soutmain+"<tr>";
            for (j=0; j<matrix[i].length; j++){
                if (i==j){
                    soutmain= soutmain+"<td>"+matrix[i][j]+"</td>"; 
                    maindiagtotal+= matrix[i][j];
                }else {
                    soutmain= soutmain+"<td>"+"&nbsp"+"</td>"; 
                }
            }
        soutmain= soutmain + "</tr>";
        }
        soutmain= soutmain+"</table>";
        document.write(soutmain);
        console.log("Total of main diagonal is "+maindiagtotal);
        
        
        // Tinh tong tat ca cac phan tu tren duong cheo phu
        var auxilidiagtotal= 0;
        for (i=0; i<matrix.length; i++){
            for (j=0; j<matrix[i].length; j++){
                console.log(matrix[i][j-i]);
                auxilidiagtotal+= matrix[i][j];
            }
        }
        console.log("Total of auxiliary diagonal is "+auxilidiagtotal);
        // Or
        var auxilidiagtotal= 0;
        for (i=0, j=matrix[i].length-1; i<matrix.length, j>=0; i++, j--){
            console.log(matrix[i][j]);
            auxilidiagtotal+= matrix[i][j];
        }
        console.log("Total of auxiliary diagonal is "+auxilidiagtotal);


        //TInh tong tat ca cac phan tu tren duong vien
        var bordertotal= 0;
        for (i=0; i<matrix.length; i++){
            for (j=0; j<matrix[i].length; j++){
                if (i==0 || i==matrix.length-1 || j==0 || j==matrix[i].length-1){
                    console.log(matrix[i][j]);
                    bordertotal+= matrix[i][j];
                    console.log("Total of borders is "+bordertotal);
                }
            }
        }

  
        //Tam giac tren
        for (i=0; i<matrix.length; i++){
            for (j=0; j<=i; j++){
                console.log(matrix[i][j]);
            }
        }
        

        //Tam giac duoi
        for (i=0; i<matrix.length; i++){
            for (j=0; j<matrix[i].length; j++){
                    console.log(matrix[i][i-j]); 
            }
        }

    </script>
</body>
</html>
