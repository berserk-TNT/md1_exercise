<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
    <script>
        let sout, i, j;
        sout= "<table width='200' cellspacing='0' cellpadding='3'>";
            for (i=1; i<=5; i++){
                if (i>=2 && i<=4){
                    sout= sout+"<tr>";
                    for (j=1; j<=5; j++){
                        if (j<=1 || j>=5){
                            sout= sout+"<td>"+"*"+"</td>";
                        } else{
                            sout= sout+"<td>"+"&nbsp"+"</td>";
                        }
                    }
                } else{
                    sout= sout+"<tr>";
                    for (j=1; j<=5; j++){
                        if (j==3){
                            sout= sout+"<td>"+"*"+"</td>";
                        } else{
                            sout= sout+"<td>"+"*"+"</td>";
                        }
                    }
                }
            }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
