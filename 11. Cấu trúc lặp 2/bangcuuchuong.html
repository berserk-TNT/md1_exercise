<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <table>
        <tr>
            <th text-align="center">BẢNG CỬU CHƯƠNG</th>
        </tr>
        <tr>
            <td>
                <script>
                    var sout, i, j;
                    sout="<table border='1' width='900' cellscpaing='0' cellpadding='3'>";
                    for (i=1; i<=10; i++){
                        sout= sout+"<tr>";
                        for (j=2; j<=9; j++){
                            sout= sout+"<td>"+j+"x"+i+"="+j*i+"</td>";
                        }
                    sout= sout + "</tr>";
                    }
                    sout= sout + "</table>";
                    document.write(sout);
                </script>
            </td>
        </tr>
    </table>
</body>
</html>
